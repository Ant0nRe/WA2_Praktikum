<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- custom css file link-->
        <link rel="stylesheet" href="../CSS/PayoutStyle.css">
    </head>
    <body>
        <div class="container">

            <form action="">

                <div class="row">

                    <div class="col">

                        <h3 class="title"> Rechnungsadresse</h3>
                        <div class="inputBox">
                            <span> Name:</span>
                            <input type="text" placeholder="Max Mustermann">
                        </div>    
                        <div class="inputBox">
                            <span> Email-Adresse:</span>
                            <input type="email" placeholder="MaxMustermann@gmail.de">  
                        </div>  
                        <div class="inputBox">
                            <span> Adresse:</span>
                            <input type="text" placeholder="Straße - Haußnummer">
                        </div>  
                        <div class="inputBox">
                            <span> Stadt:</span>
                            <input type="text" placeholder="Albstadt">
                        </div>  
                        <div class="flex">
                            <div class="inputBox">
                                <span> Bundesland:</span>
                                <input type="text" placeholder="Baden-Württemberg">
                            </div>
                        </div>   
                        <div class="flex">
                            <div class="inputBox">
                                <span> Postleitzahl:</span>
                                <input type="text" placeholder="72461">
                            </div>
                        </div>   
                    </div>

                </div>

                <div class="row">

                  <div class="col">

                      <h3 class="title"> Zahlungsmittel</h3>
                      <div class="inputBox">
                          <span> Akzeptierte Karten:</span>
                          <img src="../Bilder/Zahlungsmittel.jpg" alt="">
                      </div>    
                      <div class="inputBox">
                          <span> Name auf der Karte </span>
                          <input type="text" placeholder="Max Mustermann">  
                      </div>  
                      <div class="inputBox">
                          <span> Kartennummer:</span>
                          <input type="number" placeholder="1111-2222-3333-4444">
                      </div>  
                      <div class="inputBox">
                          <span> Ablaufmonat:</span>
                          <input type="text" placeholder="Januar">
                      </div>  
                      <div class="flex">
                          <div class="inputBox">
                              <span> Ablaufjahr:</span>
                              <input type="number" placeholder="2023">
                          </div>
                      </div>   
                      <div class="flex">
                          <div class="inputBox">
                              <span> CCV:</span>
                              <input type="number" placeholder="1234">
                          </div>
                      </div>   
                  </div>

              </div>

              <input type="submit" value="Zahlungspflichtig bestellen" class="submit-btn">

            </form>    

        </div>
